<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Localiza</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="40" resizable="true" closable="true" collapsible="true">
                    <ui:insert name="cabecalho"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    <ui:insert name="rodape"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="10%" resizable="true" header="Menu" collapsible="true">
                    <ui:include src="menu.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:growl id="messages" autoUpdate="true" />
                    <ui:insert name="conteudo"/>
                </p:layoutUnit>
            </p:layout>

        </h:body>
    </f:view>
</html>
