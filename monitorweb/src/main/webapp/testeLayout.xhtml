<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="cabecalho">
		<h:outputText value="Cabeçalho da página"
			style="font-size: large; font-style: oblique" />
	</ui:define>
	<ui:define name="rodape">
		<h:outputText value="Rodapé"
			style="font-size: large; font-style: oblique" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputText value="Primeiro nome: " />
				<p:inputText id="firstname" value="#{testeUserView.firstname}">
					<p:ajax event="keyup" update="out1, bemvindo" />
				</p:inputText>
				<h:outputText id="out1" value="#{testeUserView.firstname}" />

				<h:outputText value="Sobrenome: " />
				<p:inputText id="surname" value="#{testeUserView.lastname}">
					<p:ajax event="blur" update="out2, bemvindo" />
				</p:inputText>
				<h:outputText id="out2" value="#{testeUserView.lastname}" />

				<h:outputText id="bemvindo" value="#{testeUserView.bemVindo()}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
